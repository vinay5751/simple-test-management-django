{% extends 'base.html' %}
{% block pageCss %}<link rel="stylesheet" href="/static/style/index.css"> {% endblock pageCss %}
{% block title %} Home {% endblock title %}

{% block body %}

<section id="form">
    <div class="form-div">
        <h2>Sign In</h2>
        <form action="/login" method="POST" id="form-control">
            {% csrf_token %}
            <h4>Account Type:</h4>
            <select name="account-type" id="account-type">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <input type="text" name="username" id="username" placeholder="Enter Your Email">
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
            <button id="sign-in" type="submit">Sign In</button>
        </form>
        <a id="sign-up" href="/signup">Click Here To Sign Up</a>
    </div>
</section>

{% endblock body %}
